<div class="row mx-auto">
    <div class="card w-100">
        <div class="card-header">
            <span class="fntBg">
                Find Slots By Pincode
            </span>
        </div>
        <div class="card-body">
            <div class="row mx-auto d-flex justify-content-center">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pin Code</label>
                        <input type="text" class="form-control" formControlName="pincode" id="exampleInputpincode"
                            aria-describedby="pinHelp">
                        <small id="pinHelp" class="form-text text-muted">Enter Your Pincode to check the Slot
                            Availability</small>
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Date</label>
                            <div class="input-group">
                                    
                              <input class="form-control" placeholder="yyyy-mm-dd"
                                     name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                              </div>
                            </div>
                          </div>
                    <div class="row mx-auto d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<div class="row mx-auto" *ngIf="slotData">
    <find-by-pin-searched-data class="w-100" [pinData]="slotData"></find-by-pin-searched-data>
</div>
